<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  th:replace="base::layout(~{::section})"
>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>

    <script type="text/javascript"></script>
  </head>
  <body>
    <section>
      <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">
                <h5 class="card-title text-center">Registration Form</h5>
              </div>

              <div class="card-body">
                <form action="/register" method="post">
                  <!-- Full Name -->
                  <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="fullName"
                      name="fullName"
                      required
                    />
                  </div>

                  <!-- Email -->
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      name="email"
                      required
                    />
                  </div>

                  <!-- Password -->
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      name="password"
                      required
                    />
                  </div>

                  <!-- Phone Number -->
                  <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input
                      type="tel"
                      class="form-control"
                      id="phoneNumber"
                      name="phoneNumber"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="role">Role</label>
                    <input
                      type="text"
                      class="form-control"
                      name="role"
                      required
                    />
                  </div>

                  <br />
                  <!-- Submit Button -->
                  <button type="submit" class="btn btn-primary btn-block">
                    Register
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
